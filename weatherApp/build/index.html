<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body
        class="bg-customDarkBlue font-Poppins flex flex-col justify-center items-center min-h-screen"
    >
        <div
            class="w-[320px] max-h-[500px] bg-customBlue rounded-lg p-10 md:w-[550px] md:max-h-[580px] md:p-12"
        >
            <!-- Input Container -->
            <div class="flex items-center justify-between space-x-4">
                <input
                    id="input"
                    type="text"
                    placeholder="Enter your City:"
                    class="border-none p-2 w-[90%] rounded-full md:w-[400px] md:p-3 md:text-xl bg-customWhite text-customBlue text-md placeholder:opacity-70 placeholder:text-customDarkBlue focus:outline-none"
                />
                <button id="btn" class="text-2xl md:text-3xl text-customWhite">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

            <!-- End of Input Conatiner -->

            <div id="info" class="flex flex-col items-center"></div>
        </div>
        <script src="../build/js/script.js"></script>
    </body>
</html>
