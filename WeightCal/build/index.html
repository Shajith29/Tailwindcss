<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="bg-customLightBlue font-Poppins flex flex-col items-center justify-center min-h-screen"
  >
    <div
      class="w-[320px] h-[350px] flex flex-col items-center bg-customDarkBlue p-10 md:w-[550px] md:h-[350px] md:p-12 rounded-lg shadow-lg"
    >
      <h1
        class="text-customWhite uppercase text-xl -tracking-tighter font-bold md:text-3xl"
      >
        Weight Convertor
      </h1>

      <!-- Input -->
      <div
        class="flex flex-col space-y-4 mt-12 md:flex-row md:space-y-0 md:space-x-8"
      >
        <label
          for="weight"
          class="text-customWhite md:mt-1.5 md:text-2xl text-xl"
          >Pounds:
        </label>
        <input
          type="number"
          id="input"
          class="bg-customGrey text-lg md:px-4 text-customDarkBlue md:p-1.5 rounded-full p-1 px-4 focus:outline-none md:w-[300px] ml-2"
        />
      </div>
      <!-- Output -->

      <h2 class="text-customWhite text-lg mt-12 md:mt-16 md:text-2xl">
        Your weight in kg is : <span id="weight"></span>
      </h2>

      <!-- Error -->
      <p
        id="error"
        class="text-customLightBlue capitalize mt-4 md:text-xl md:mt-6 -tracking-tighter text-center text-md"
      ></p>
    </div>
    <script src="../build/js/script.js"></script>
  </body>
</html>
